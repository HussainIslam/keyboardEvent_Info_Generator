<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Keyboard Info Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>KeyboardEvent Info Generator</h1>
    <div id="keyboardInfo">
        key: <span id="key"></span><br>
        charCode: <span id="charcode"></span><br>
        code: <span id="code"></span><br>
        altKey: <span id="altkey"></span><br>
        ctrlKey: <span id="ctrlkey"></span><br>
        shiftKey: <span id="shiftkey"></span><br>
        metaKey: <span id="metakey"></span><br>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
